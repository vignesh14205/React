<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee House</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .order-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .order-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Coffee House</h1>
  </header>

  <section>
    <h2>Menu</h2>

    <div class="menu-item">
      <span>Espresso</span>
      <span>$2.50</span>
    </div>

    <div class="menu-item">
      <span>Cappuccino</span>
      <span>$3.00</span>
    </div>

    <div class="menu-item">
      <span>Latte</span>
      <span>$3.50</span>
    </div>

    <!-- Add more menu items as needed -->

    <button class="order-btn">Place Order</button>
  </section>

</body>
</html>
