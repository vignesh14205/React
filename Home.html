<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  .sidenav
  {
    height: 50%;
    width: 0;
    position: fixed;
    top: 0;
    right: 0;
    background-color: rgb(0, 0, 0);
    overflow-x: hidden;
    transition: 0.5s;
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
  }
  .sidenav a
  {
    text-decoration: none;
    font-size: 20px;
    color: rgb(139, 84, 84);
    display: block;
    transition: 0.3;
    padding:8px 10px 20px 40px ;
  }
  .sidenav a:hover
  {
    color: rgb(205, 201, 196);
  }

  .sidenav.closebt
  {
   position:absolute;
    top: 0;
    right: 25px;
    font-size: 45px;
    margin-left: 50px;
    margin-right: 50px;
  }
  .main
  {
    transition: margin-right.5s;
    text-align: right;
  }
  
    </style>
  <title>Home<3</title>
  <link rel="icon" href="https://i.etsystatic.com/40841619/r/il/4e9f6e/4625647413/il_fullxfull.4625647413_ks4w.jpg"
type="image/x-icon">
</head>
<body>
  <div class="sidenav" id="mysidenav">
    <a href="#" class="closebt" onclick="closeNav()">X</a>
    <a href="#">Profile</a>
    <a href="#">Contact</a>
    <a href="#">Logout</a>
  </div>
  <div class="main">
    <span style="font-size: 25px;cursor: pointer"onclick="openNav()">&#9776;</span>
  </div>
  <script>  
  function openNav()
  {
    document.getElementById("mysidenav").style.width="250px";
    document.getElementById("main").style.marginLeft="250px";
  }
  function closeNav()
  {
    document.getElementById("mysidenav").style.width="0";
    document.getElementById("main").style.marginLeft="0";
  }
  </script>
</body>
</html>
